<!DOCTYPE html>
<html lang="in">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Catatan</title>
    <link rel="stylesheet" href="edit-cashflow.css">
    <script src="edit-cashflow.js"></script>
</head>
<body>
    <form align="center">
        <div id="header-text">Edit Catatan</div>
        <div id="input-list">
            <div class="input-container">
                <input type="text" class="input-judul" placeholder="Nama pemasukan" maxlength="60">
                <input type="number" class="input-nilai" placeholder="Nilai pemasukan" min="1">
                <button class="input-delete" onclick="event.preventDefault()" style="opacity:0" disabled>X</button>
            </div>
            <!-- Akan diisi oleh skrip -->
            <button id="input-add" onclick="event.preventDefault(); addInputList()">Tambah</button>
        </div>
        <div id="footer">
            <button type="submit" onclick="">Selesai</button>
        </div>
    </form>
</body>
</html>
