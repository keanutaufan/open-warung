<div id="kas-header">
    <div id="kas-balance">
        <div id="kas-balance-header">Saldo Anda</div>
        <div id="kas-balance-body">
            <div id="kas-balance-value">Loading...</div>
            <div id="kas-balance-edit" onclick="setBalance()">
                <img src="../../assets/icons/btn-edit.svg" height="30px" width="30px">
            </div>
        </div>
    </div>
    <h1 id="kas-title">Arus Kas</h1>
</div>
<div id="kas-data">
    <div id="kas-data-control">
        <select name="kas-bulan" id="kas-bulan" onchange="applyCashflowFilter()">
            <option value="0">Pilih bulan</option>
            <option value="1">Januari</option>
            <option value="2">Februari</option>
            <option value="3">Maret</option>
            <option value="4">April</option>
            <option value="5">Mei</option>
            <option value="6">Juni</option>
            <option value="7">Juli</option>
            <option value="8">Agustus</option>
            <option value="9">September</option>
            <option value="10">Oktober</option>
            <option value="11">November</option>
            <option value="12">Desember</option>
        </select>
        <select name="kas-tahun" id="kas-tahun" onchange="applyCashflowFilter()">
            <option value="0">Pilih tahun</option>
            <!-- Akan diisi oleh skrip -->
        </select>
        <button id="kas-pemasukan" onclick="incomeCashflow()">Tambah Pemasukan</button>
        <button id="kas-pengeluaran" onclick="spendingCashflow()">Tambah Pengeluaran</button>
    </div>
    <div id="kas-data-list">
        <!-- Akan diisi oleh skrip -->
    </div>
</div>
